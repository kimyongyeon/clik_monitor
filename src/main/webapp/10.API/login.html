<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>지방의회 표준연계 API모니터링 시스템</title>
    <link href="css/style.css" rel="stylesheet" />

    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<div class="loginWrap">
    <h1 class="loginTitle">지방의회 표준연계 API 모니터링 시스템 개발</h1>
    <div class="loginArea">
        <table width="100%">
            <tr>
                <td>&nbsp;</td>
                <td colspan="2" class="idSave">
                    <span><input id="idTxt" type="checkbox" /><label for="idTxt">아이디 저장</label></span></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td class="labelId">
                    <label for="id">아이디</label><input id="id" type="text" /></td>
                <td rowspan="2" class="btn">
                    <input type="button" value="로그인" /></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td class="labelPw">
                    <label for="pw">패스워드</label><input id="pw" type="text" /></td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
